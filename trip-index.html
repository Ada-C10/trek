<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Treks</title>
    <script
            src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="text/javascript" src="trip-index.js"></script>
    <link rel="stylesheet" href="trip-index-style.css">
</head>
    <body>
        <section id="status-message"></section>

        <main>
            <section class="current-treks">
                <h1>List Treks</h1>
                <button id="load">List Trips!</button>
                <ul id="trip-list"></ul>
            </section>

            <div class="add">
                <button class="add-a-trip">Add Your Own Trip</button>
            </div>

            <section>
                <h1>Trek Details</h1>
                <article class="trip-details">
                    <!--//JS JQ load trip details-->
                </article>
            </section>

            <section class="rsv-form">
                <h1>Reserve this Trip</h1>
                <form id="reservation-form">
                    <div>
                        <label for="name">Name</label>
                        <input type="text" name="name" />
                    </div>
                    <div>
                        <label for="age">Age</label>
                        <input type="number" name="age" />
                    </div>
                    <div>
                        <label for="email">Email</label>
                        <input type="text" name="email" />
                    </div>

                    <input type="submit" name="add-reservation" value="Add Reservation" />
                </form>
            </section>

            <section class="trip-form">
                <h1>Reserve this Trip</h1>
                <form id="addTrip-form">
                    <div>
                        <label for="name">Name</label>
                        <input type="text" name="name" />
                    </div>
                    <div>
                        <label for="age">Age</label>
                        <input type="number" name="age" />
                    </div>
                    <div>
                        <label for="email">Email</label>
                        <input type="text" name="email" />
                    </div>

                    <input type="submit" name="add-reservation" value="Add Reservation" />
                </form>
            </section>

            <div class="dropdown">
                <button onclick="myFunction()" class="dropbtn">Filter</button>
                <div id="myDropdown" class="dropdown-content">
                    <a href="#home">All</a>
                    <a href="#about">Category</a>
                    <a href="#contact">Continent</a>
                </div>
            </div>

            <div class="dropdown-rsv">
                <button onclick="myFunction()" class="dropbtn">Show Current Reservations</button>
                <div id="rsv-Dropdown" class="dropdown-content">
                    <ul class="list-rsv"></ul>
                </div>
            </div>

        </main>

    </body>
</html>
