<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Trek</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="index.css">
</head>
<body>

  <main class="container">
    <nav class="navbar">
      <button class="btn btn-primary" id="load">List all Trips</button>
      <div id="status-message" class="alert alert-dark alert-dismissible"></div>
    </nav>
    <div class="row">
      <section class="current-trips col-5">
        <h1>Trip List</h1>
        <ul id="trip-list" class="list-group"></ul>
      </section>

      <section class="trip-details col-7">
        <div class="jumbotron">
          <h1>Trip Details</h1>
          <ul id="trip-info"></ul>
        </div>

        <h1>Reserve Trip</h1>
        <form id="reservation-form" class="form-group">
          <div>
            <label for="name">Name</label>
            <input type="text" name="name" class="form-control" />
          </div>

          <div>
            <label for="age">Age (optional)</label>
            <input type="text" name="age" class="form-control" />
          </div>

          <div>
            <label for="email">Email</label>
            <input type="text" name="email" class="form-control" />
          </div>

          <div>
            <label for="trip">Trip Name</label>
            <input type="text" name="trip" readonly class="form-control" />
          </div>

          <input type="hidden" name="id" />

          <input type="submit" name="reserve-trip" value="Reserve Trip" class="btn btn-primary" />
        </form>
      </section>
    </div>
  </main>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
  <script type="text/javascript" src="index.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
