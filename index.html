<!DOCTYPE html>
<html>
  <head>
    <title>Trek</title>
    <meta charset="utf-8">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
  </head>

  <body>
    <section id="status-message"></section>
    <header class="text-center">
      <div class="jumbotron">
        <h1 class="text-center display-4">Trek</h1>
      </div>
      <nav>
        <button id="load" class="btn btn-primary">Get trips!</button>
        <button id="build" class="btn btn-primary">Create trip!</button>
        <button id="search" class="btn btn-primary">Search</button>
      </nav>
    </header>

    <main>
      <div class="container">
        <div class="row">
          <section class="col-md-12 hidden" id="query">
            <form>
              <div class="form-group row justify-content-center">
                <label for="continent" class="col-sm-2 col-form-label">Continent</label>
                <div class="col-sm-7">
                  <input type="continent" class="form-control" id="continent">
                </div>
              </div>
              <div class="form-group row">
                <div class="col-sm-2 .offset-md-3">
                  <label for="max-weeks" class="col-form-label">Max Number of Weeks</label>
                </div>
                <div class="col-sm-7">
                  <input type="max-weeks" class="form-control" id="max-weeks">
                </div>
              </div>
              <div class="form-group row">
                <label for="budget" class="col-sm-2 col-form-label">Budget</label>
                <div class="col-sm-7">
                  <input type="budget" class="form-control" id="budget">
                </div>
              </div>
              <div class="form-group row">
                <div class="col-sm-12">
                  <button type="submit" class="btn btn-primary">Search</button>
                </div>
              </div>
            </form>
          </section>
          <section class="col-md-6" id="trips">
          </section>
          <section class="col-md-6">
            <div id="trip"></div>
            <div id="form"></div>
          </section>
        </div>
      </div>
    </main>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
