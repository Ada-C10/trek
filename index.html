<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Trek</title>
   <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
   <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
   <script type="text/javascript" src="index.js"></script>
   <link rel="stylesheet" href="index.css">

  </head>
  <body>
    <header>
      <h1>Trek</h1>
    </header>

    <section id="status-message"></section>

    <main>
      <div>
        <button id="see-trips">See all trips</button>
      </div>

      <section id = "trip-list-section">
        <ul id = "trip-list"></ul>
      </section>

      <section id = "trip-aside">
        <ul id = "trip-blurb"></ul>
      </section>

      <section class="new-reservation">
          <h3>Reserve Trip</h3>
        <form id="trip-form">
          <div>
            <label for="name">Name</label>
            <input type="text" name="name" />
          </div>

          <div>
            <label for="email">Email</label>
            <input type="text" name="email" />
          </div>

          <input type="submit" name="add-reservation" value="Reserve" />

        </form>
      </section>
    </main>

    <footer>
    </footer>

  </body>
</html>
