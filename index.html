<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Trek (Not Shrek) Travel</title>

  <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script type="text/javascript" src="script.js"></script>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="span12">
    <h1>Trek</h1>
    <nav>
      <button class="trip-button float-left btn btn-default btn-lg">View All Trips</button>
    </nav>
    <div class="status-message"></div>
  </header>

  <main>


<div class='row-fluid'>

    <section class="col-md-6 trip-list btn-group btn-group-vertical btn-group-lg" role="group">

    </section>







    <section class="col-md-6 trip-details"></section>
  </div><div class='row-fluid'>
    <section class="col-md-6 pull-right reserve-trip">

      <form class="trip-form">
        <h3>Reserve A Trip</h3>
        <div>
          <label for="name">Your Name: </label>
          <input type="text" name="name"/>
        </div>

        <div>
          <label for="email">Your Email: </label>
          <input type="text" name="email" />
        </div>

        <div>
          <label for="tripName">Trip Name: </label>
          <input type="text" name="tripName" />
        </div>

        <input type="submit" name="submit-trip" value="Reserve Trip" />
      </form>
    </section>
    </div>
  </main>

  <footer>
  </footer>

</body>
</html>
