<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Trek</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <section id="status-message"></section>
  <main>
    <section class="current-trips">
      <h1>List of Trips</h1>
      <button id="load">List All Trips</button>
      <ul id="trip-list"></ul>
    </section>

    <section id="trip-details">
    </section>

    <section class="new-trip">
      <h1>Reserve a Trip</h1>
      <form id="trip-form">
        <div>
          <label for="name">Name</label>
          <input type="text" name="name" />
        </div>
        <div>
          <label for="email">Email</label>
          <input type="text" name="email" />
        </div>
        <input type="submit" name="reserve-trip" value="Reserve this Trip" />
      </form>
    </section>

  </main>
  <script
  src="https://code.jquery.com/jquery-3.3.1.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script type="text/javascript" src="index.js"></script>
</body>
</html>
