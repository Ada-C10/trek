<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Trek</title>

  <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script type="text/javascript" src="index.js"></script>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>

  <main>
    <section id=#status-message></section>

    <section id=#current-trips>
      <h1>All Trips</h1>
      <button id="load">See All Trips</button>
      <ul id="trip-list"></ul>
    </section>

    <section id='trip-details'>
      <h1> Trip Details </h1>
    </section>

    <section class="reserve-trip">
      <h1>Reserve a Trip</h1>
      <form id="trip-form">
        <div>
          <label for="name">Name</label>
          <input type="text" name="name" />
        </div>

        <div>
          <label for="age">Age</label>
          <input type="number" name="age" />
        </div>

        <div>
          <label for="email">Email</label>
          <input type="text" name="email" />
        </div>

        <input type="submit" name="add-trip" value="Reserve" />
      </form>
    </section>
  </main>

  <footer>
  </footer>

</body>
</html>
