<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Trek</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script
  src="https://code.jquery.com/jquery-3.3.1.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script type="text/javascript" src="index.js"></script>
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <nav><h1>Trek</h1></nav>
  <section id="status-message" class="alert alert-info"></section>

  <main>
    <section class="current-trips">
      <div><button id="load" type="button" class="btn btn-primary " data-toggle="modal" data-target="#myModal">See all trips</button></div>

      <select id="continent" type="button" class="btn btn-primary " data-toggle="modal" data-target="#myModal">
        <option value="All continents">All continents</option>
        <option value="Asia">Asia</option>
        <option value="South America">South America</option>
        <option value="North America">North America</option>
        <option value="Australasia">Australasia</option>
        <option value="Europe">Europe</option>
        <option value="Africa">Africa</option>
      </select>


      <div id="append">
        <ul id="trip-list" class="list-group"></ul>
        <section id="detail">
          <secion id="tripDetail"></secion>
          <secion id="tripReserve"></secion>
          <secion id="tripNew"></secion>
        </section>
      </div>
    </section>

  </main>
</body>
</html>
