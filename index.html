<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Sites with axios</title>
  <script
  src="https://code.jquery.com/jquery-3.3.1.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script type="text/javascript" src="index.js"></script>
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <section id="status-message"></section>
  <h3>TAKE A TREK! A whole big world is waiting!</h3>
  <br>
  <main>

    <div class="container">
      <div class="row">
        <div class="col-sm-4">
            <h1>List-o-Trips</h1>
            <button id="load">Get trips!</button>
            <ul id="trip-list"></ul>
          </div>
          <div class="col-sm-4">
            <h3>Journey</h3>
            <p class="showList">
              <p>

              </p>
              <br />
            </p></div>
            <div class="col-sm-4">
              <h1>Reserve a trip</h1>
              <form id="site-form">
                <div>
                  <label for="name">Name</label>
                  <input type="text" name="name" />
                </div>

                <div>
                  <label for="email">Email</label>
                  <input type="string" name="email" />
                </div>

                <div>
                  <label for="tripID">Trip name</label>
                  <input type="text" name="${trip.name}" />
                </div>

                <input type="submit" name="reserve-trip" value="ReserveTrip"/> </form>
              </p>
            </main>
          </body>
          </html>
