<!DOCTYPE html>
<html>
  <head>
    <title>Trek</title>
    <meta charset="utf-8">

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Acme|Bree+Serif|Permanent+Marker" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
  </head>

  <body>
    <header class="text-center">
      <div class="jumbotron">
        <h1 class="text-center display-4">Trek</h1>
      </div>
      <nav>
        <button id="load" class="btn btn-primary">Get trips!</button>
        <button id="build" class="btn btn-primary">Create trip!</button>
        <button id="search" class="btn btn-primary">Search</button>
      </nav>
    </header>

    <main>
      <div class="container">
        <section id="alert-container">
          <div id="alert">
            <div id="status-message"></div>
          </div>
        </section>
        <section class="row">
          <div class="col-md-12" id="search-container">
            <form>
              <div class="form-group row">
                <label class="col-sm-3 col-form-label text-center" for="continent">Continent</label>
                <div class="col-sm-6">
                  <input type="text" class="form-control" id="continent">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-3 col-form-label text-center" for="max-weeks">Max Number of Weeks</label>
                <div class="col-sm-6">
                  <input type="text" class="form-control" id="max-weeks">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-3 col-form-label text-center" for="budget">Budget</label>
                <div class="col-sm-6">
                  <input type="text" class="form-control" id="budget">
                </div>
              </div>
              <div class="row">
                <div class="col-sm-9 move-button">
                  <button type="submit" class="btn btn-primary right">Search</button>
                </div>
              </div>
            </form>
          </div>
          <div class="col-md-6" id="trips"></div>
          <div class="col-md-6" id="trip-details-container">
            <div id="trip"></div>
            <div id="form"></div>
          </div>
        </section>
      </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
