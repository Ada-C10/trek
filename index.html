<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Trek</title>
  <script
  src="https://code.jquery.com/jquery-3.3.1.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script type="text/javascript" src="index.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Amatic+SC|Cabin+Sketch|Covered+By+Your+Grace|Lobster+Two" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
  <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"> -->
</head>
<body>

  <nav>
      <img src="op" width="50" height="50" class="d-inline-block align-top" alt="">
      TREK
  </nav>


  <section id="status-message"></section>

  <div class="next-adventure">
    <button id="load" class="btn striped-shadow dark">Next Adventure</button>
    <button id="btnTrip" class="btn striped-shadow dark">Add A New Trip</button>
  </div>

  <main>

    <section class="current-trips">
      <ul id="trip-list"></ul>
    </section>


    <div id="flex_box">
      <section class="trip-info">

      </section>

      <section class="new-trip"></section>
      <section id="add-trip">
        <h2>Add a New Adventure</h2>
        <p>We charish our cutomers expereinces around the world. If you've gone on a trip recently and want to share with others please add the information below. Happy Travels ~ Trek</p>
        <form id="newtrip-form">
          <div>
            <label for="name">Name:</label>
            <input type="text" name="name" />
          </div>

          <div>
            <label for="continent">Continent:</label>
            <input type="text" name="continent" />
          </div>

          <div>
            <label for="about">About:</label>
            <input type="text" name="about" />
          </div>

          <div>
            <label for="category">Category:</label>
            <input type="text" name="category" />
          </div>

          <div>
            <label for="weeks">Weeks:</label>
            <input type="number" name="weeks" />
          </div>

          <div>
            <label for="cost">Cost:</label>
            <input type="number" name="cost" />
          </div>

          <input type="submit" name="add-newtrip" value="Add Trip" />
        </form>
    </section>

</div>
  </main>
</body>
</html>
