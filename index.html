<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Trek</title>
  <script
  src="https://code.jquery.com/jquery-3.3.1.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script type="text/javascript" src="index.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="index.css">
</head>
<body>


  <main>
    <h1 class="text-left">Trek</h1>
    <button id="load" type="button" class="btn btn-dark">See All Trips</button>
    <aside id="status-message" class= "alert alert-info col-sm-5" role="alert"></aside>
    <div class = "row">


    <section class="current-trips col-sm-5">
      <table id="trip-list" class="table table-hover"></table>
    </section>

    <div class = "col-sm-7">


    <section>
      <div class="card">
        <ul id ="trip-details"></ul>
      </div>

    </section>
    <section class="new-reservation">

      <form id="reservation-form">
        <div class="form-group">
          <label for="name">Your Name</label>
          <input class="form-control" type="text" name="name" />
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input class="form-control" type="text" name="email" />
        </div>

        <div class="form-group">
          <label for="trip-name">Trip Name</label>
          <span class="trip-name"></span>
        </div>
        <input type=hidden name="id" />
        <input id="create-res" class="btn btn-primary" type="submit" name="add-reservation" value="Reserve" />
      </form>
    </section>

  </div>
  </div>

  </main>
</body>
</html>
