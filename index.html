<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Far Trek</title>

  <link href="https://fonts.googleapis.com/css?family=Audiowide" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="index.css">
</head>
<body>


  <main class="container">

    <header><h1 class="trek-font">FAR TREK</h1></header>

    <nav class="navbar">
      <button class="btn btn-dark trek-font m-4" id="load">list voyages</button>
      <div id="status-message" class="alert alert-dark"></div>
    </nav>



    <div class="row">

      <section class="current-trips col-5">
        <ul id="trip-list" class="list-group"></ul>
      </section>

      <section class="trip-details col-7">

        <div class="jumbotron">
          <h3 class="text-center pb-5 trek-font">CAPTAIN'S LOG</h3>
          <table class="table" id="trip-info"></table>
        </div>

        <div class="jumbotron">
          <h3 class="text-center pb-5 trek-font">RESERVE A SEAT</h3>
            <form id="reservation-form" class="form-group">
              <div class="form-label-group p-4">
                <label for="name">name</label>
                <input type="text" name="name" class="form-control" placeholder="name"/>
              </div>

              <div class="form-label-group p-4">
                <label for="age">age (optional)</label>
                <input type="text" name="age" class="form-control" placeholder="age" />
              </div>

              <div class="form-label-group p-4">
                <label for="email">email</label>
                <input type="text" name="email" class="form-control" placeholder="email"/>
              </div>

              <div class="form-label-group p-4">
                <label for="trip">trip name</label>
                <input type="text" name="trip" readonly class="form-control" />
              </div>

              <input type="hidden" name="id" />

              <div class="form-label-group p-4 text-center">
                <input type="submit" name="reserve-trip" value="BEAM ME UP" class="btn btn-secondary trek-font p-4" />
              </div>
            </form>
          </div>
      </section>
    </div>
  </main>

  <div class="stars"></div>
  <div class="twinkling"></div>
  <div class="clouds"></div>

  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
  <script type="text/javascript" src="index.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</body>
</html>
