<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Trek</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Monoton" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <main class="container m-8">
    <header class="row">
      <h1 class="col-xs-auto" id="trek">trek</h1>
    </header>

    <section class="row">
      <button id="load" class="btn btn-primary mb-3">See all trips</button>
    </section>

    <aside class="row">
      <section id="status-message" role="alert"></section>
    </aside>

    <div class="row">
      <section class="trips-list col-6 card">
        <div class="card-body">
          <h2 class="card-title">All Trips</h2>
          <ul id="trip-list" class="card-text"></ul>
        </div>
      </section>

      <section class="col-6">
        <section class="trip-details card mb-3">
          <div class="card-body">
            <h2 id="trip-header" class="card-title">Trip Details</h2>
            <ul id="trip-detail" class="card-text"></ul>
          </div>
        </section>

        <section class="reserve-trip card">
          <div class="card-body">
            <h2 class="card-title">Reserve Trip</h2>
            <form id="reservation-form">
              <div>
                <label for="name">Name</label>
                <input type="text" name="name" />
              </div>

              <div>
                <label for="email">Email</label>
                <input type="text" name="email" />
              </div>

              <div>
                <label for="trip">Trip Name</label>
                <input type="text" name="trip" value="TRIP HERE" />
              </div>

              <input type="hidden" name="id" />

              <input type="submit" name="reserve" value="Reserve" class="btn btn-primary mt-3" />
            </form>
          </div>
        </section>
      </section>
    </div>
  </main>

  <script
  src="https://code.jquery.com/jquery-3.3.1.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script type="text/javascript" src="index.js"></script>
</body>
</html>
